<style type="text/css">
    html, body {
    font-size:        14px;
    font-family:      sans-serif;
    color:            black;
    background-color: #444;
    border:           0;
    margin:           0;
    padding:          0;
    }
    html { height: 100% }
    body { height: 100%; margin: 0px; padding: 0px; background: black;}
	#map_canvas{ width: 100% ; height: 100%; float: left;}
    #gmnoprint {width: auto;}
</style>
    
<title>Human Pyramid</title> 

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script>
    function CustomMapType() {
    }

    var locations = [
        ['<em>"Ice Cream"', 21, -40.2]

    ];
       
    CustomMapType.prototype.tileSize = new google.maps.Size(256, 256);
    CustomMapType.prototype.maxZoom = 7;
    CustomMapType.prototype.getTile = function (coord, zoom, ownerDocument) {
        var div = ownerDocument.createElement('DIV');
        var baseURL = 'http://digital.wolfsonian.org/extra/pyramid/tiles/HumanPyramid/';
        baseURL += zoom + '_' + coord.x + '_' + coord.y + '.jpg';
        div.style.width = this.tileSize.width + 'px';
        div.style.height = this.tileSize.height + 'px';
        div.style.backgroundColor = '#000000';
        div.style.backgroundImage = 'url(' + baseURL + ')';
        return div;
    };

    CustomMapType.prototype.name = "Custom";
    CustomMapType.prototype.alt = "Tile Coordinate Map Type";
    var map;
    var CustomMapType = new CustomMapType();

    function initialize() {
        //  var myLatlng = new google.maps.LatLng(-43.1,-51.044922);
        //  var myLatlng2 = new google.maps.LatLng(-65.1,-1.044922);

        var mapOptions = {
            minZoom: 3,
            maxZoom: 7,
            isPng: false,
            mapTypeControl: false,
            streetViewControl: false,
            center: new google.maps.LatLng(2, -5),
            zoom: 3,
            mapTypeControlOptions: {
                mapTypeIds: ['custom', google.maps.MapTypeId.ROADMAP],
                style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
            }
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        map.mapTypes.set('custom', CustomMapType);
        map.setMapTypeId('custom');


        //var image = new google.maps.MarkerImage(
        //    'http://digital.wolfsonian.org/extra/pyramid/monotone_arrow_marker.png',
        //    new google.maps.Size(25, 30),    // size of the image
        //    new google.maps.Point(0, 0), // origin, in this case top-left corner
        //    new google.maps.Point(9, 30)    // anchor, i.e. the point half-way along the bottom of the image
        //);



        var infowindow = new google.maps.InfoWindow();

        var marker, i;

        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map,
                draggable: true
                //icon: image
            });

            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));

        }


    }




</script>

</head> 
<body onload="initialize()">
    
    <p style="font-size:16px;color:#888888; padding:0px">&nbsp;&nbsp;Menneske Pyramide [Human Pyramid], by Harald Rudyard Engman, Denmark Copenhagen, 1941</p>
    <p style="font-size:12px;color:#686868; padding:0px">&nbsp;&nbsp;click on the pink circles to see user-contributed annotations, or go here to see <a href="./index.html">Just the Painting</a><br>
    &nbsp;&nbsp;&nbsp;&#8594;&nbsp;double-click, use the scroll-wheel, or the on-screen controls to zoom; click-and-drag to pan.</p> 
    <div id="map_canvas" style="background: #000000;"></div> 

</body>
</html>
