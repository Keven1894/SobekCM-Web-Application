<head>

	<script type="text/javascript">
		var thisURL = window.location.href.toString();
        $("#Result").click(function() {
            try {
                    $.ajax({
                        type: "POST",
                        url: thisURL+"/GetDate",
                        data: "{}",
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",

                    });

                    alert("error: " + err);
                }
        });
	</script>
	
	
</head>
