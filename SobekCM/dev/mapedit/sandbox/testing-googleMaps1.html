<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		html {height:100%}
		body {height:100%;margin:0;padding:0}
		#googleMap {height:100%;width:100%}
	</style>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCzliz5FjUlEI9D2605b33-etBrENSSBZM&sensor=false"></script>
	<script>
		var pushpin1 = new google.maps.LatLng(51.508742,-0.120850);
		var pushpin1InfoWindow = new google.maps.InfoWindow({content:"I'm a bouncing Kitty!!!"});
		
		// Add a ReCenter control that returns the user to Start Point
		function HomeControl(controlDiv, map) 
		{
			controlDiv.style.padding = '7px';
			var controlUI = document.createElement('div');
			//controlUI.style.backgroundColor = 'yellow';
			controlUI.style.border='1px solid';
			controlUI.style.cursor = 'pointer';
			controlUI.style.textAlign = 'center';
			controlUI.title = 'Set map to Start';
			controlDiv.appendChild(controlUI);
			var controlText = document.createElement('div');
			controlText.style.fontFamily='Arial,sans-serif';
			controlText.style.fontSize='12px';
			controlText.style.paddingLeft = '4px';
			controlText.style.paddingRight = '4px';
			controlText.innerHTML = '<b>Reset<b>'
			controlUI.appendChild(controlText);

			// Setup click-event listener: simply set the map to center
			google.maps.event.addDomListener(controlUI, 'click', function() {map.setCenter(pushpin1),map.setZoom(5)});
		}
		
		function initialize()
		{	
			//define map and map options
			var mapDiv = document.getElementById('googleMap');
			var myOptions = {
				zoom: 5,
				center: pushpin1,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				tilt: 0
			}
			//create map
			map = new google.maps.Map(mapDiv, myOptions);
			
			//define and place markers
			var marker = new google.maps.Marker({position:pushpin1,animation:google.maps.Animation.BOUNCE,icon:'catIcon.png'});
			marker.setMap(map);
			
			//define and create custom controls
			//Create a DIV to hold the control and call HomeControl()
			var homeControlDiv = document.createElement('div');
			var homeControl = new HomeControl(homeControlDiv, map);
			//homeControlDiv.index = 1;
			//create controls
			map.controls[google.maps.ControlPosition.TOP_RIGHT].push(homeControlDiv);
			
			//Zoom to 9 when clicking on marker and open/close infobox on click of marker
			google.maps.event.addListener(marker,'click',function() {map.setZoom(9),map.setCenter(marker.getPosition(),pushpin1InfoWindow.open(map,marker));});
			//google.maps.event.addListener(marker,'click',function() {pushpin1InfoWindow.close(map,marker);});
		}
		
		
		google.maps.event.addDomListener(window, 'load', initialize);
		
	</script>
</head>
<body>
	<div id="googleMap"></div>

</body>
</html>
